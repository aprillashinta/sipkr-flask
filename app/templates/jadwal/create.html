{% extends "base.html" %}

{% block title %}Tambah Jadwal - SIPKR{% endblock %}
{% block page_title %}Buat Jadwal Baru{% endblock %}

{% block content %}
<style>
    .form-container {
        background: #fff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        max-width: 800px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 25px;
    }
    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 10px;
    }
    .form-control {
        width: 100%;
        padding: 14px 18px;
        border: 1.5px solid #E2E8F0;
        border-radius: 10px;
        font-size: 15px;
        font-family: inherit;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
    }
    .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    .btn-submit {
        background: var(--primary);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
        transition: 0.3s;
    }
    .btn-submit:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }
</style>

<div class="form-container">
    <form action="{{ url_for('web.jadwal_create') }}" method="POST">
        <div class="form-group">
            <label>Pilih Dosen Pengampu</label>
            <select name="dosen_id" class="form-control" required>
                <option value="" disabled selected>-- Pilih Dosen --</option>
                {% for d in dosen %}
                <option value="{{ d.id }}">{{ d.nama }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>Ruangan</label>
                <select name="ruangan_id" class="form-control" required>
                    <option value="" disabled selected>-- Pilih Ruangan --</option>
                    {% for r in ruangan %}
                    <option value="{{ r.id }}">{{ r.nama_ruang }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Kelas</label>
                <select name="kelas_id" class="form-control" required>
                    <option value="" disabled selected>-- Pilih Kelas --</option>
                    {% for k in kelas %}
                    <option value="{{ k.id }}">{{ k.nama_kelas }} ({{ k.nama_mk }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Hari Kuliah</label>
            <select name="hari" class="form-control" required>
                <option>Senin</option>
                <option>Selasa</option>
                <option>Rabu</option>
                <option>Kamis</option>
                <option>Jumat</option>
                <option>Sabtu</option>
            </select>
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>Jam Mulai</label>
                <input type="time" name="jam_mulai" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Jam Selesai</label>
                <input type="time" name="jam_selesai" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn-submit">
            <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">save</i>
            Simpan Jadwal Kuliah
        </button>
    </form>
</div>
{% endblock %}
