{% extends "base.html" %}

{% block title %}Tambah Mata Kuliah - SIPKR{% endblock %}
{% block page_title %}Tambah Data Mata Kuliah{% endblock %}

{% block content %}
<style>
    .form-box {
        background: #fff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        max-width: 800px; /* Membuat form lebih lebar dan enak dilihat */
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 25px;
    }
    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #334155;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .form-control {
        width: 100%;
        padding: 14px 18px;
        border: 1.5px solid #E2E8F0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
    }
    .grid-column {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    .btn-save {
        background: var(--primary);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: 0.3s;
    }
    .btn-save:hover {
        background: #1e3a8a;
        transform: translateY(-2px);
    }
</style>

<div class="form-box">
    <form action="{{ url_for('web.kelas_create') }}" method="POST">
        
        <div class="form-group">
            <label>Kode Mata Kuliah</label>
            <input type="text" name="kode_mk" class="form-control" placeholder="Contoh: MK-001" required>
        </div>

        <div class="form-group">
            <label>Program Studi</label>
            <input type="text" name="prodi" class="form-control" placeholder="Contoh: SI24A3" required>
        </div>

        <div class="form-group">
            <label>Nama Mata Kuliah</label>
            <input type="text" name="nama_mk" class="form-control" placeholder="Contoh: Pemrograman Framework" required>
        </div>

        <div class="grid-column">
            <div class="form-group">
                <label>Jumlah SKS</label>
                <input type="number" name="sks" class="form-control" placeholder="Contoh: 3" min="1" max="6" required>
            </div>
            <div class="form-group">
                <label>Semester</label>
                <input type="number" name="semester" class="form-control" placeholder="Contoh: 1" min="1" max="8" required>
            </div>
        </div>

        <button type="submit" class="btn-save">
            <i class="material-icons">save</i>
            Simpan Data Mata Kuliah
        </button>
        
        <a href="{{ url_for('web.kelas_index') }}" style="display: block; text-align: center; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 14px;">
            Kembali ke Daftar
        </a>
    </form>
</div>
{% endblock %}
