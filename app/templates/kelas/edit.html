{% extends "base.html" %}

{% block title %}Edit Mata Kuliah - SIPKR{% endblock %}
{% block page_title %}Edit Data Mata Kuliah{% endblock %}

{% block content %}
<style>
    .form-card { max-width: 600px; background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 13px; font-weight: 600; color: var(--muted); margin-bottom: 8px; }
    input, textarea, select { width: 100%; padding: 12px 16px; border: 1px solid #E2E8F0; border-radius: 8px; font-family: inherit; font-size: 14px; transition: .2s; }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); }
    .btn-group { display: flex; gap: 12px; margin-top: 30px; }
    .btn-save { background: var(--primary); color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .btn-cancel { background: #F1F5F9; color: var(--muted); text-decoration: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; }
    .row-split { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
</style>

<div class="form-card">
    <form action="{{ url_for('web.kelas_edit', id=data.id) }}" method="POST">
        
        <div class="form-group">
            <label>Kode Mata Kuliah</label>
            <input type="text" name="kode_mk" value="{{ data.kode_mk }}" required>
        </div>

        <div class="form-group">
            <label>Nama Mata Kuliah</label>
            <input type="text" name="nama_mk" value="{{ data.nama_mk }}" required>
        </div>

        <div class="form-group">
            <label>Program Studi</label>
            <input type="text" name="prodi" value="{{ data.prodi }}" required>
        </div>

        <div class="row-split">
            <div class="form-group">
                <label>Jumlah SKS</label>
                <input type="number" name="sks" value="{{ data.sks }}" min="1" max="6" required>
            </div>
            <div class="form-group">
                <label>Semester</label>
                <input type="number" name="semester" value="{{ data.semester }}" min="1" max="8" required>
            </div>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-save">Update Data</button>
            <a href="{{ url_for('web.kelas_index') }}" class="btn-cancel">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
