{% extends "base.html" %}
{% block title %}Edit Dosen{% endblock %}

{% block content %}
<h4 class="mb-3">Edit Dosen</h4>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nama Dosen</label>
        <input type="text" name="nama" class="form-control" value="{{ dosen.nama }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">NIDN</label>
        <input type="text" name="nidn" class="form-control" value="{{ dosen.nidn }}" required>
    </div>

    <button class="btn btn-primary">Update</button>
    <a href="{{ url_for('dosen.index') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
