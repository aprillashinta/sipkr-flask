{% extends "base.html" %}

{% block title %}Edit Dosen - SIPKR{% endblock %}
{% block page_title %}Edit Data Dosen{% endblock %}

{% block content %}
<style>
    .form-card { max-width: 600px; background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 13px; font-weight: 600; color: var(--muted); margin-bottom: 8px; }
    input, textarea { width: 100%; padding: 12px 16px; border: 1px solid #E2E8F0; border-radius: 8px; font-family: inherit; font-size: 14px; transition: .2s; }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); }
    .btn-group { display: flex; gap: 12px; margin-top: 30px; }
    .btn-update { background: #F59E0B; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .btn-cancel { background: #F1F5F9; color: var(--muted); text-decoration: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; display: inline-block; }
</style>

<div class="form-card">
    <form action="{{ url_for('web.dosen_edit', id=dosen.id) }}" method="POST">
        <div class="form-group">
            <label>NIDN</label>
            <input type="text" name="nidn" value="{{ dosen.nidn }}" required>
        </div>
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" value="{{ dosen.nama }}" required>
        </div>
        <div class="form-group">
            <label>Nomor Telepon</label>
            <input type="text" name="phone" value="{{ dosen.phone or '' }}">
        </div>
        <div class="form-group">
            <label>Alamat</label>
            <textarea name="alamat" rows="3">{{ dosen.alamat or '' }}</textarea>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn-update">Update Data</button>
            <a href="{{ url_for('web.dosen_index') }}" class="btn-cancel">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
