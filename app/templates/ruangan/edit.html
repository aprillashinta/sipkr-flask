{% extends "base.html" %}

{% block title %}Edit Ruangan - SIPKR{% endblock %}
{% block page_title %}Edit Data Ruangan{% endblock %}

{% block content %}
<style>
    /* Style sama persis dengan Tambah Ruangan */
    .form-card { max-width: 600px; background: #fff; border-radius: 12px; padding: 30px; margin: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 13px; font-weight: 600; color: var(--muted); margin-bottom: 8px; }
    input, select { width: 100%; padding: 12px 16px; border: 1px solid #E2E8F0; border-radius: 8px; font-family: inherit; font-size: 14px; transition: .2s; }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); }
    .btn-group { display: flex; gap: 12px; margin-top: 30px; }
    .btn-save { background: var(--primary); color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .btn-cancel { background: #F1F5F9; color: var(--muted); text-decoration: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; }
</style>

<div class="form-card">
    <form action="{{ url_for('web.ruangan_edit', id=data.id) }}" method="POST">
        
        <div class="form-group">
            <label>Nama Ruangan</label>
            <input type="text" name="nama_ruang" value="{{ data.nama_ruang }}" required>
        </div>

        <div class="form-group">
            <label>Jenis Ruangan</label>
            <select name="jenis" required>
                <option value="Teori" {% if data.jenis == 'Teori' %}selected{% endif %}>Kelas Teori</option>
                <option value="Laboratorium" {% if data.jenis == 'Laboratorium' %}selected{% endif %}>Laboratorium</option>
                <option value="Aula" {% if data.jenis == 'Aula' %}selected{% endif %}>Aula / Serbaguna</option>
            </select>
        </div>

        <div class="form-group">
            <label>Kapasitas (Orang)</label>
            <input type="number" name="kapasitas" value="{{ data.kapasitas }}" required>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-save">Update Perubahan</button>
            <a href="{{ url_for('web.ruangan_index') }}" class="btn-cancel">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
